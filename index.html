<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />

        <title>Evarugs</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header__wrap">
                    <div class="header__telephone">
                        <div class="header__tel-icon">
                            <img src="img/tel-icon.svg" alt="telephone icon" />
                        </div>
                        <div class="header__tel-text">
                            <span style="margin-right: 1.2rem"
                                >+375 29 292-29-29 (VEL)</span
                            >
                            <span>+375 33 333-33-33 (МТС)</span>
                        </div>
                    </div>
                    <div class="header__maps">
                        <div class="header__maps-icon">
                            <img src="img/map-icon.svg" alt="map icon" />
                        </div>
                        <span>ваш город</span>
                    </div>
                    <div class="header__inst">
                        <div class="header__inst-icon">
                            <img src="img/inst-icon.svg" alt="instagram icon" />
                        </div>
                        <span
                            >посетите нашу <br />
                            страницу</span
                        >
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer>
            <div class="container">
                <div class="footer__wrap">
                    <div class="footer__inst">
                        <h3 class="footer__heading">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h3>
                        <img
                            class="footer__inst-icon"
                            src="img/inst2-icon.svg"
                            alt="instagram icon"
                        />
                    </div>
                    <div class="footer__tel">
                        <h3 class="footer__heading">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
                        <ul>
                            <li>+375 29 292-29-29 (VEL)</li>
                            <li>+375 33 333-33-33 (МТС)</li>
                        </ul>
                    </div>
                    <div class="footer__about">
                        <h3 class="footer__heading">О НАС</h3>
                        <ul>
                            <li>
                                Индивидуальное изготовление EVA ковриков для
                                вашего автомобиля
                            </li>
                            <li>ваш город</li>
                        </ul>
                    </div>
                    <div class="footer__decor-1">
                        <img src="img/footer-bg1.svg" alt="" />
                    </div>
                    <div class="footer__decor-2">
                        <img src="img/footer-bg2.svg" alt="" />
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
